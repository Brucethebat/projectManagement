{%load static%}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Yas alymlar genesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" type="image/x-icon" href="{%static 'assets/img/1.png'%}">

    <link rel="stylesheet" href="{%static 'assets/css/bootstrap.min.css'%}">

    <link rel="stylesheet" href="{%static 'assets/plugins/fontawesome/css/all.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/fullcalendar.min.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/dataTables.bootstrap4.min.css'%}">

    <link rel="stylesheet" href="{%static 'assets/plugins/morris/morris.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/style.css'%}">
</head>

<body>

    <div class="account-page">
        <div class="container">
            <h3 class="account-title text-white">Login</h3>
            <div class="account-box">
                <div class="account-wrapper">
                    <div class="account-logo">
                        <a href="#"><img src="{%static 'assets/img/1.png'%}" alt="SchoolAdmin"></a>
                    </div>
                    <form action="{%url 'engine:loginurls'%}" method="post">
                        {%csrf_token%}
                        <div class="form-group">
                            <label>Username or Email</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group text-center custom-mt-form-group">
                            <button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="{%static 'assets/js/jquery-3.6.0.min.js'%}"></script>
    <script src="{%static 'assets/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'assets/js/jquery.slimscroll.js'%}"></script>
    <script src="{%static 'assets/js/select2.min.js'%}"></script>
    <script src="{%static 'assets/js/moment.min.js'%}"></script>
    <script src="{%static 'assets/js/fullcalendar.min.js'%}"></script>
    <script src="{%static 'assets/js/jquery.fullcalendar.js'%}"></script>
    <script src="{%static 'assets/plugins/morris/morris.min.js'%}"></script>
    <script src="{%static 'assets/plugins/raphael/raphael-min.js'%}"></script>
    <script src="{%static 'assets/js/apexcharts.js'%}"></script>
    <script src="{%static 'assets/js/chart-data.js'%}"></script>
    <script src="{%static 'assets/js/app.js'%}"></script>
</body>

</html>
